<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Cost Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
        }

        /* Root variables */
        :root {
            --bg-color: #e1e7eb; /* Deep blue */
            --secondary-bg-color: #6bb9ee; /* Slightly lighter blue */
            --text-color: #000000; /* Light cyan */
            --main-color: #004ffa; /* Light green */
            --button-bg-color: #008efa; /* Light green */
            --hover-color: #2980b9; /* Hover color for button */
        }

        /* Font */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-color);
            background-color: var(--secondary-bg-color);
            padding: 20px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border: 2px solid var(--main-color);
            border-radius: 6px;
            font-size: 1.2rem;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--main-color);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg-color);
            color: var(--bg-color);
            border: none;
            border-radius: 6px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: var(--hover-color);
            color: var(--text-color);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .footer a {
            color: var(--main-color);
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Identify Hidden Costs</h1>
    <form action="/identify-hidden-costs" method="post">
        <label for="product_name">Enter Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
        
        <label for="platform">Select Platform:</label>
        <select id="platform" name="platform" required>
            <option value="amazon">Amazon</option>
            <option value="flipkart">Flipkart</option>
        </select>
        
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
